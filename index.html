<!DOCTYPE html>
<html>

<link rel="stylesheet" href="style.css">

<script src="jsSID/js/jsxcompressor.js"></script>
<script src="jsSID/js/stream.js"></script>
<script src="jsSID/js/jssid.core.js"></script>
<script src="jsSID/js/jssid.tinysid.js"></script>
<script src="jsSID/js/jssid.fastsid.js"></script>
<script src="jsSID/js/jssid.resid.js"></script>
<script src="jsSID/js/jssid.mos6510.js"></script>
<script src="jsSID/js/pico.dev.js"></script>
<script src="sfxr.js"></script>

<script>
document.addEventListener("DOMContentLoaded", function(event) {
  window.sfxr = new SFXR({
    quality: jsSID.quality.best,
    clock: jsSID.chip.clock.PAL,
    model: jsSID.chip.model.MOS6581
  });
});

document.onkeydown = function(evt) {
  evt = evt || window.event;
  window.sfxr.keydown(event.key);
};
document.onkeyup = function(evt) {
  evt = evt || window.event;
  window.sfxr.keyup(event.key);
};
</script>

<div id="screen">

  <div class="twocol">
    <div class="radios">
      <input type="radio" name="waveform" id="noi" onclick="window.sfxr.waveforms()"></input>
      <label for="noi">noi</label>

      <input type="radio" name="waveform" id="pul" onclick="window.sfxr.waveforms()" checked="checked"></input>
      <label for="pul">pul</label>

      <input type="radio" name="waveform" id="saw" onclick="window.sfxr.waveforms()"></input>
      <label for="saw">saw</label>

      <input type="radio" name="waveform" id="tri" onclick="window.sfxr.waveforms()"></input>
      <label for="tri">tri</label>
    </div>

    <div class="sliders">
      <label for="A">A</label>
      <input type="range" id="A" name="A" value="2" min="0" max="15" oninput="window.sfxr.attack()"></input>
      <label for="D">D</label>
      <input type="range" id="D" name="D" value="8" min="0" max="15" oninput="window.sfxr.decay()"></input>
      <label for="S">S</label>
      <input type="range" id="S" name="S" value="4" min="0" max="15" oninput="window.sfxr.sustain()"></input>
      <label for="R">R</label>
      <input type="range" id="R" name="R" value="4" min="0" max="15" oninput="window.sfxr.release()"></input>
      <label for="PW">PW</label>
      <input type="range" id="PW" name="PW" value="1024" min="0" max="4095" oninput="window.sfxr.pulsewidth()"></input>
    </div>
  </div>

  <div class="twocol">
    <div class="radios">
      <input type="radio" name="filter_type" id="OFF" onclick="window.sfxr.filtertype()"></input>
      <label for="OFF">off</label>

      <input type="radio" name="filter_type" id="LP" onclick="window.sfxr.filtertype()" checked="checked"></input>
      <label for="LP">LP</label>

      <input type="radio" name="filter_type" id="BP" onclick="window.sfxr.filtertype()"></input>
      <label for="BP">BP</label>

      <input type="radio" name="filter_type" id="HP" onclick="window.sfxr.filtertype()"></input>
      <label for="HP">HP</label>
    </div>

    <div class="sliders">
      <label for="FC">Fc</label>
      <input type="range" id="FC" name="FC" value="512" min="0" max="2047" oninput="window.sfxr.filtercutoff()">
      <label for="Q">Q</label>
      <input type="range" id="Q" name="Q" value="14" min="0" max="15" oninput="window.sfxr.filterres()">
    </div>
  </div>

  <canvas id="oscilloscope" width="100%" height="64"></canvas>

</div>


</html>
